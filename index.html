<!DOCTYPE html>
<html>
<head>
    <title>UIUC Course Chat</title>
    <style>
        #chat-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send-button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: 20%;
        }
        .bot-message {
            background: #f5f5f5;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            API_KEY: 'uc_4d34e989356e4e73b5b4a50fea694a3b'
        };

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Get course ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('course_id') || 'testincanvas';

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';

            // Prepare API request
            const data = {
                model: "Qwen/Qwen2.5-VL-32B-Instruct",
                messages: [
                    {
                        role: "system",
                        content: "You are a helpful AI assistant. Follow instructions carefully. Respond using markdown."
                    },
                    {
                        role: "user",
                        content: message
                    }
                ],
                api_key: config.API_KEY,
                course_name: courseId,
                stream: false,
                temperature: 0.1,
                retrieval_only: false
            };

            try {
                console.log('Sending request to API:', data);
                const response = await fetch('https://uiuc.chat/api/chat-api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('API Response:', result);

                if (!response.ok) {
                    throw new Error(`API error: ${result.message || response.statusText}`);
                }

                if (!result.message) {
                    throw new Error('No message in API response');
                }

                addMessage(result.message);
            } catch (error) {
                console.error('Error details:', error);
                addMessage(`Error: ${error.message || 'Failed to get response from the server'}`);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
